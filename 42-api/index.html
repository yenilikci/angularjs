<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.8.2/angular-sanitize.min.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myControl">
    <p>{{number}}</p>
    <h3>{{isnumber}}</h3>
    <hr />
    <p>{{string}}</p>
    <h3>{{isstring}}</h3>
    <hr />
    <p>{{date}}</p>
    <h3>{{isdate}}</h3>
    <hr />
    <p>{{array}}</p>
    <h3>{{isarray}}</h3>
    <hr />
    <p>{{object}}</p>
    <h3>{{isobject}}</h3>
    <hr />
    <p>{{defined}}</p>
    <h3>{{isdefined}}</h3>
    <hr />
    <p>{{undefined}}</p>
    <h3>{{isundefined}}</h3>
    <hr />
    <p>{{function}}</p>
    <h3>{{isfunction}}</h3>
    <script src="./script.js" />
  </body>
</html>
