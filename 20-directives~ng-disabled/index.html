<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.8.2/angular-sanitize.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myControl">

<button ng-disabled="true">Kaydet</button>
<button ng-disabled="false">Kaydet</button>
<button ng-disabled="10<15">Kaydet</button>
<br><br>

<input type="text" ng-model="username" placeholder="k. adi...">
<!-- two way binding -->
<br>
<button ng-disabled="!username">Gönder</button>
<br>
<button ng-disabled="username.length < 3">Gönder</button>

<script src="./script.js"/>

</body>
</html>
